<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluedot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&family=IBM+Plex+Sans:wght@100;200;300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <section class="navbar">  
        <div class="logo">
            <img src="../../blue-dot/assets/img/logo.svg" alt="logo">
        </div> 
        <div class="menu">
            <i class="bi bi-list"></i>
        </div>   
    </section>
    <section class="main">
        <h2 class="title">Hello <span class="word-line-through">world</span> pale blue dot.</h2>
        <p class="text">Un podcast que explora el mundo de la programación. Nuevos episodios, todos los jueves cada 15 días.</p>
        <button class="btn btn-main">CONOCÉ MÁS</button>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
